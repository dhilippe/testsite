<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verrouiller PC</title>
    <script>
        function verrouiller() {
            // Remplace 'ton-ip-publique' par l'adresse publique ou l'IP de ton serveur
            fetch("http://192.168.1.37:8000/verrouiller/verrouiller", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("PC verrouillÃ© !");
                } else {
                    alert("Erreur lors du verrouillage du PC !");
                }
            })
            .catch(() => alert("Erreur lors de la connexion au serveur !"));
        }
    </script>
</head>
<body onload="verrouiller()">
    <h1>Verrouillage en cours...</h1>
</body>
</html>
